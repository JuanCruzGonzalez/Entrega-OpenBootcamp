<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <div class="container">
        <h3>Regitrate en los formularios</h3>
        <div class="buttoms">
            <button class="google-btn">
                <picture>
                    <img src="https://th.bing.com/th/id/R.444eb63f21878b53d136cf06a5030829?rik=zjpSiRus2x3lYw&riu=http%3a%2f%2fwww.vhv.rs%2ffile%2fmax%2f20%2f201056_google-logo-png.jpg&ehk=f1Ep5JJ%2bNehxqZq%2b%2bftpeuoxn%2b0jf2EP3gDaisJY%2b5w%3d&risl=&pid=ImgRaw&r=0" alt="logo-google">
                </picture>
                <span>Registrate con Google</span>
            </button>
            <button class="twitter">
                <picture></picture>
            </button>
        </div>
        <div class="separador">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username">
                </label>
            </div>
            <label for="paswword">
                <span>Paswword</span>
                <input id="paswword" name="paswword">
            </label>
            <label for="email">
                <span>Email</span>
                <input id="email" name="email">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox">
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button class="submit-btn">Crear Cuenta</button>
        </form>
    </div>
</body>
</html>
